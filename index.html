<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
  </head>
  <body>
    <style>
        div {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid #000;
            margin: 30px;
            background-color: lightblue;
            }
        .box {
            width: 150px;
            height: 100px;
            background-color: tomato;
            color: white;
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
            position: relative;
            top: 10px;
            left: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
            text-align: center;
         }

         .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
         }

        body {
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
          color: #333;
          padding: 20px;
        }
  
        h1 {
          color: #0077cc;
          font-size: 36px;
        }
  
        p {
          font-size: 18px;
          line-height: 1.5;
        }
    </style>
    <h1>Hello, World!</h1>
    <p>This is my first web page!</p>
    <h2>This is a subheading</h2>
    <p>Paragraph under a subheading.</p>
    <strong>This text is bold!</strong>
    <br>
    <em>This text is italicized.</em>
    <div>
        <p>This is a <span style="color: red;">red word</span> in a sentence.</p>
    </div>
    <div class="box">I'm a box!</div>
    <div class="container">I'm a container!</div>
  </body>
</html>
